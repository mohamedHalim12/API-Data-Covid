<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API-COVID</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="navBar.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="listStyle.css" />
  </head>
  <body>
    <header class="navbar">
      <a class="navlink allData" href="viewAllData.html">All Data</a>
      <a class="navlink" href="#">About</a>
      <a class="navlink" href="#">contact</a>
    </header>

    <div class="search-container">
      <form id="searchForm" class="searchForm" role="search">
        <input
          type="search"
          placeholder="Search.."
          name="search"
          class="searchImput"
        />
        <button type="submit"><i class="fa fa-search"></i></button>
      </form>
      <div class="textTips">
        <h2></h2>
        <p>Search the contry that you want to view the data</p>
      </div>
    </div>
    <div class="result">
      <div class="data">
        <ul id="countryRegion" class="country">
          <li class="listTitle">Contry Region</li>
        </ul>
        <ul id="provinceState" class="region">
          <li class="listTitle">Province State</li>
        </ul>
        <ul id="confirmed" class="confirm">
          <li class="listTitle">Confirmed</li>
        </ul>
        <ul id="deaths" class="dead">
          <li class="listTitle">Deaths</li>
        </ul>
      </div>
    </div>

    <!-- <script src="./dataAPI.js" type="moduule"></script> -->
    <script src="./research.js" type="module"></script>
  </body>
</html>
